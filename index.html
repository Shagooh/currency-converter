<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-light">
    <div class="container" style="width: 500px;">
        <hr>
      <h1 class="mb-3 text-center">Conversor de monedas</h1>
      <hr>
      <div class="mb-3">
        <p class="mb-2">Pesos chilenos CLP</p>
        <input
          type="number"
          id="valueInput"
          class="form-control"
          placeholder="Ingresar monto"
          
        />
      </div>
      <div class="mb-3">
        <label class="mb-2">Elegir moneda a convertir:</label>
        <select id="select" class="form-select">
          <option selected>Seleccionar</option>
          <option value="dolar">USD</option>
          <option value="euro">EUR</option>
        </select>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <button id="convertir" type="submit" class="btn btn-outline-primary">
              Convertir
            </button>
          </div>
          <div class="col align-self-end">
            <p><b>Resultado:</b><span id="resultado" class="mx-auto p-2"> </span></p>
          </div>
        </div>
      </div>

      <div class="grafica">
        <canvas id="myChart"> </canvas>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
